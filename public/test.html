                                </svg>
                            </button>
                            <div id="dropdown-1" class="absolute right-0 mt-1 w-48 bg-white border border-gray-200 rounded-xl shadow-lg z-50 hidden">
                                <div class="py-1">
                                    <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition">

                                        </svg>
                                        View Stats
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="py-2">Le Figaro</td>
                    <td class="py-2">
                        <div class="relative">
                            <button onclick="toggleDropdown('2')" class="text-gray-600 hover:text-blue-600 transition p-2 rounded-lg hover:bg-gray-100">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M4 10a2 2 0 110-4 2 2 0 010 4zM10 10a2 2 0 110-4 2 2 0 010 4zM16 10a2 2 0 110-4 2 2 0 010 4z"/>
                                </svg>
                            </button>
                            <div id="dropdown-2" class="absolute right-0 mt-1 w-48 bg-white border border-gray-200 rounded-xl shadow-lg z-50 hidden">
                                <div class="py-1">
                                    <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition">
                                        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </tr>
            </tbody>
        </table>

        <!-- Bouton de test en bas -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold mb-2">Bouton de test :</h3>
            <button onclick="console.log('Test button clicked'); toggleDropdown('test')" class="bg-blue-500 text-white px-4 py-2 rounded">
                â‹¯ Test Dropdown
            </button>
            <div id="dropdown-test" class="absolute mt-2 w-48 bg-white border border-gray-200 rounded-xl shadow-lg z-50 hidden">
                <div class="py-1">
                    <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        <span>ðŸ“Š</span>
                        Test Action
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle dropdown menus
        function toggleDropdown(newsletterId) {
            console.log('Toggle dropdown called with ID:', newsletterId);

            // Toggle the clicked dropdown
            const targetDropdown = document.getElementById(`dropdown-${newsletterId}`);
            console.log('Target dropdown element:', targetDropdown);

            if (targetDropdown) {
                targetDropdown.classList.toggle('hidden');
                console.log('Dropdown toggled successfully');
            } else {
                console.error('Dropdown element not found for ID:', `dropdown-${newsletterId}`);
            }
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const target = event.target;
            const isClickOnButton = target.closest('[onclick*="toggleDropdown"]');
            const isClickOnDropdown = target.closest('[id^="dropdown-"]');

            if (!isClickOnButton && !isClickOnDropdown) {
                document.querySelectorAll('[id^="dropdown-"]').forEach(dropdown => {
                    dropdown.classList.add('hidden');
                });
            }
        });
    </script>
</body>
</html>
